<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>my-weather-project</title>
</head>
<body>
<div class="weather-app">
   <header>
    <form class="search" id="search">
        <input type="search" placeholder="Please enter a city" required class="search-input" id="search-input"/>
        <input type="submit" value="Search" class="search-button"/>
    </form>
   </header>

   <main>
    <div class="weather-data">
        <div>
            <h1 class="weather-city" id="weather-city">Lisbon</h1>
            <p class="weather-details">
                 Wednesday 12:00, clouds
             <br/>
                Humidity: <strong>70%</strong>, Wind: <strong>3km/h</strong>
            </p>
        </div>
        <div class="weather-temp">
           <div class="weather-icon">☁️</div>
           <div class="weather-current-temp">14</div>
           <div class="weather-unit">ºC</div>
           </div>
    </div>
   </main>

    <footer>This project was coded by 
        <a href="https://github.com/Itsjenoliv" target="_blank">Jennifer Brito</a> 
        it is on <a href="https://github.com/Itsjenoliv/my-weather-project-jb" target="_blank">GitHub</a> 
        and hosted on <a href="https://my-weather-project-jb.netlify.app" target="_blank">Netlify</a>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
